port: 7880
redis:
  url: redis://redis:6379 # Use the service name for inter-container communication
keys:
  # These are your secret keys. You should move them to your .env file in a real project.
  # For the demo, we will generate them now.
  # Replace these with the output from the 'docker run' command below.
  devkey: "devkey"
  secret: "secret"

turn:
  enabled: true
  # LiveKit will use its own internal TURN server.
  # We still keep our CoTURN server for the AI chat for now to keep things separate.