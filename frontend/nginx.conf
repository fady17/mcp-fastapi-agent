# This is the final, correct configuration for the NGINX server
# running inside the 'ui' Docker container.

server {
    listen 80;

    # This location block handles serving your React application.
    # It must come first.
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        try_files $uri /index.html;
    }

    # This location block is the key. It handles ALL API traffic.
    # Any request starting with /api/ gets proxied to the backend.
    location /api/ {
        # 'api' is the service name from docker-compose.yml.
        # Docker's internal DNS will resolve this hostname to the correct container.
        proxy_pass http://api:8000;
        
        # These headers are required for HTTP and WebSocket proxying to work.
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}